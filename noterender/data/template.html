<!doctype html>
<html>
<head>
  <meta charset='utf-8'/>
  <style>
  body {
    font-family: 'Open Sans', sans-serif;
    font-size: 16px;
    width: 35em;
    margin: 3em auto;
  }
  li { margin: 0.5em 0; }
  .has-jax {
    font: inherit;
    font-size: 100%;
  }
  hr {
    background-color: #000;
    border: 0;
    height: 1px;
  }
  .footnotes {
    margin-top: 5em;
    font-size: 0.75em;
  }
  </style>
  <script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?delayStartupUntil=configured"></script>
  <title>{{title}}</title>
</head>
<body>
  <h1>{{title}}</h1>
  <div id='content'>{{{content}}}</div>
  <script>
  MathJax.Hub.Config({
    tex2jax: {
      inlineMath: [["$","$"]],
      skipTags:["script","noscript","style","textarea","pre"]
    },
    skipStartupTypeset:true,
    showMathMenu: false,
    messageStyle:"none",
    scale: 90,
    jax: ["input/TeX","output/SVG"],
    extensions: ["tex2jax.js"],
    TeX: {
      extensions: ["AMSmath.js","AMSsymbols.js"]
    }
  });
  MathJax.Hub.Startup.MenuZoom=function(){};
  MathJax.Hub.Queue(['Typeset', MathJax.Hub, document.body]);
  MathJax.Hub.Queue(function() {
    // Fix <code> tags after MathJax finishes running. This is a
    // hack to overcome a shortcoming of Markdown. Discussion at
    // https://github.com/mojombo/jekyll/issues/199
    var all = MathJax.Hub.getAllJax(), i;
    for (var i = all.length; i--;) {
      all[i].SourceElement().parentNode.classList.add('has-jax');
    }
  });
  MathJax.Hub.Configured();
  </script>
</body>
</html>
